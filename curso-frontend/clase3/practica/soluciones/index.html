        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <section>
            <form class="formulario" action="https://formspree.io/f/mwplygob" method="POST">
                <div class="nombre">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required><br>
                </div>
                <div class="correo">
                    <label for="correo">EMAIL:</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su email" required><br>
                </div>
                <div class="mensaje">
                    <label for="mensaje">MENSAJE:</label><br>
                    <textarea name="mensaje" rows="10" cols="50" required></textarea><br>
                </div>
                <button type="submit" class="boton">ENVIAR</button>
            </form>
        </section>
    </main>
